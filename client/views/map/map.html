<template name="mapLayout">
    <core-header-panel>

        <header class="core-header" horizontal layout>
            <h1 flex self-center>Startup Map</h1> {{> userNav}}
        </header>

        <main class="content" vertical layout fit>
            {{> yield }} 
            {{> yield "mapLayout.interface"}}

        </main>
    </core-header-panel>
</template>

<template name="map">
    <section id="map" flex></section>
</template>

<template name="mapFilter">
    <div id="map-filter" style="display: none">
    {{#unless hideMapFilters}}
        <nav class="ui styled fluid accordion">
            <paper-shadow z="2" style="height: 100%;">
                <div class="title">
                    <i class="dropdown icon"></i> Type
                </div>
                <div class="content ui vertical menu">
                    {{#each type}}
                    <a class="item" href="" data-category="type" data-value="{{name}}">{{title}} <span class="ui {{labelColor key='type' value=name}} label">{{count}}</span></a> {{/each}}
                </div>

                <div class="title">
                    <i class="dropdown icon"></i> Industry
                </div>
                <div class="content ui vertical menu">
                    {{#each industry}}
                    <a class="item" href="" data-category="industry" data-value="{{name}}">{{title}} <span class="ui {{labelColor key='industry' value=name}} label">{{count}}</span></a> {{/each}}
                </div>
            </paper-shadow>
        </nav>
    {{/unless}}
    </div>
</template>

<template name="mapinfo">
    <div class="mapinfo">
        <h2 class="ui dividing header">{{name}}</h2>
        <div class="ui small ribbon {{labelColor key='type' value=type}} label">{{type}}</div>
        <span>Industry: <a href="" class="ui category {{labelColor key='industry' value=industry}}">{{industry}}</a></span>
        <div class="ui list {{labelColor key='type' value=type}} category">
            <div class="item">{{location}}</div>
            <div class="item"><a href="{{website}}"><i class="external link icon"></i>{{website}}</a>
            </div>
        </div>
        {{#if description}}
        <div class="ui divider"></div>
        <div class="description">
            {{#markdown}}{{description}}{{/markdown}}
        </div>
        {{/if}}
    </div>
</template>
