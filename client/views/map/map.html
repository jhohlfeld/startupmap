<template name="mapLayout">
    <core-header-panel>

        <header class="core-header" horizontal layout>
            <h1 flex self-center>Startup Map</h1> {{> userNav}}
        </header>

        <main class="content" horizontal layout fit>

            {{> mapFilter }}

            {{> yield }}

        </main>
    </core-header-panel>
</template>

<template name="map">
    <section id="map" flex></section>
</template>

<template name="infoWindow">
    <div class="info-window">
        <paper-shadow z="2">
            <div class="ui segment" vertical layout>
                <header>
                    <h2 class="ui dividing header">{{name}}</h2>
                    <div class="ui small {{labelColor key='type' value=type}} label">{{type}}</div>
                    <span>Industry: <a href="" class="ui category {{labelColor key='industry' value=industry}}">{{concatList industry}}</a></span>
                    <div class="ui list {{labelColor key='type' value=type}} category">
                        <div class="item">{{location}}</div>
                        <div class="item"><a href="{{website}}"><i class="external link icon"></i>{{website}}</a>
                        </div>
                    </div>
                </header>
                {{#if description}}
                <div class="ui divider"></div>
                <div class="description" flex>
                    {{#markdown}}{{description}}{{/markdown}}
                </div>
                {{/if}}
            </div>
        </paper-shadow>
    </div>
</template>

<template name="infoPopup">
    <div class="ui header">{{name}}</div>
    <div class="content">Industries: {{concatList industry}}</div>
</template>
