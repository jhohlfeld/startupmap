<template name="mapFilter">
    <div id="map-filter">
        <div class="ui vertical menu">
            {{#each items}} {{> mapFilterItem}} {{/each}}
        </div>
    </div>
</template>

<template name="mapFilterItem">
    <div class="{{labelColor key='type' value='startup' selected=selected}} {{active}} item" href="" data-category="industry">
        {{title}}
        <a class="ui {{labelColor key='type' value='startup' selected=selected}} label">{{count}}</a>
    </div>
</template>
