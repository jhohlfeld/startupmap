<template name="mapFilter">
    <div id="map-filter">
	    <div class="scroll">
	        <div class="ui styled fluid accordion">
	            {{#each items}} {{> mapFilterItem}} {{/each}}
	        </div>
        </div>
    </div>
</template>

<template name="mapFilterItem">
    <div class="{{labelColor key='type' value='startup'}} title" horizontal layout>
        <div class="header" flex>
	        <i class="dropdown icon"></i>
	        {{title}}
        </div>
        <a class="ui {{labelColor key='type' value='startup' selected=selected}} label">{{count}}</a>
    </div>
    <div class="content ui list">
        {{> mapFilterResult}}
    </div>
</template>

<template name="mapFilterResult">
	{{#each resultItems}}
	<a class="item">{{name}}</a>
	{{/each}}
</template>
